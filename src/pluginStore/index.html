<html lang="en">
  <head>
    <title>Plugins Store</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js"></script>
    <link href="./index.css" rel="stylesheet">
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <div id="particles-js">
      </div>
      <div class="heading">
        <h1><span class="material-icons md-48" style="font-size: x-large;">store</span> KirkaClient Plugins Store</h1>
      </div>
      <div class="plugin-frame">
        <button type="button" class="collapsible">
          <span class="material-icons md-48" style="font-size: x-large;">arrow_drop_down</span> View Popular
        </button>
        <div class="frame-content">
          <div class="card">
            <div class="card-text item-name">
              <span style="margin-left: 5px;"></span>
              <label class="card-label bold">Better Inventory v1.0.0</label>
              <div class="tooltip help">
                <span class="material-icons md-48" style="font-size: large;">help</span>
                <span class="tooltiptext tooltip-top">View your sorted inventory on basis of rarity or weapon type, search skins etc.</span>
              </div>
            </div>
            <div class="card-image" style="background-image: url('https://media.discordapp.net/attachments/856723935357173780/945642126924988416/Pngtreevector_shop_icon_3788233.png');">
            </div>
            <div class="card-text bottom">
              <label class="util">162 Downloads</label>
              <button class="util download">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
